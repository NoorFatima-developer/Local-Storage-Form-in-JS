<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Local Storage Form in JS</title>
    <style>

        *{
            /* universal selector */
            padding: 0;
            margin: 0;
            font-family: cursive;         
        }

        body {
            background-image: url(https://img.freepik.com/premium-photo/abstract-3d-render-modern-geometric-background-graphic-design_537590-190.jpg?semt=ais_hybrid);
            background-position: cover;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        form {
            color: white;
            width: 400px;
            padding: 10px;
            box-shadow: 0px 0px 10px 2px #ccc;
            /* background-color: #212121; */
            border: 2px solid #ccc;
        }

        form h2 {
            padding: 20px 0px;
            text-align: center;
            font-weight: bold;
        }

        form label {
            display: block;
            font-size: 20px;
        }

        form input {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            background: transparent;
            color: rgb(52, 111, 111);
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #ccc;
            outline: none;

        }

        form button {
            padding: 10px 25px;
            background-color: rgb(52, 111, 111);
            color: white;
            border: none;
            cursor: pointer;
            display: table;
            margin: auto;
        }

       #main {
        display: flex;
        flex-wrap: wrap;
        width: 1320px;
       }

       .items {
        flex-basis: 20%;
        margin: 1%;
        box-shadow: 0px 0px 10px 2px #ccc;
        padding: 1%;
        color: white;
        position: relative;
       }

       .items h5 {
        margin-top: 10px;
       }

       .items span {
        position: absolute;
        top: 0px;
        right: 0px;
        font-size: 30px;
        cursor: pointer;
       }

       .btns{
        display: flex;
        justify-content: space-around;
        justify-content: center;
        margin-top: 10px;
       }
        #call{
        
        padding: 10px 25px;
            background-color: rgb(205, 75, 75);
            color: white;
            border: none;
            cursor: pointer;
            /* margin-top: 10px; */
       }


       /* Existing styles remain the same */

@media (max-width: 1024px) {
    /* Adjust main container for medium-sized screens */
    #main {
        width: 90%;
    }

    .items {
        flex-basis: 30%; /* Adjust the item width for tablets */
    }

    form {
        width: 300px; /* Reduce form width for tablets */
    }
}

@media (max-width: 768px) {
    /* Adjust for smaller screens */
    body {
        padding: 10px;
    }

    #main {
        flex-direction: column; /* Stack items vertically */
        width: 100%;
    }

    .items {
        flex-basis: 100%; /* Each item takes full width */
        margin: 10px 0; /* Add spacing between items */
    }

    form {
        width: 90%; /* Form adapts to fit smaller screens */
    }

    form input {
        font-size: 16px; /* Adjust font size for readability */
        height: 35px; /* Reduce input height */
    }

    form button {
        padding: 8px 20px; /* Adjust button size */
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    /* Adjust for mobile screens */
    form h2 {
        font-size: 1.2rem; /* Smaller heading */
    }

    form label {
        font-size: 16px; /* Adjust label font size */
    }

    form input {
        font-size: 14px; /* Smaller input font */
        height: 30px;
    }

    .items {
        padding: 10px; /* Reduce padding for mobile */
        font-size: 14px; /* Smaller text for mobile */
    }

    .items h5 {
        font-size: 12px; /* Smaller headings */
    }

    .items span {
        font-size: 24px; /* Adjust close button size */
    }

    #call {
        font-size: 14px; /* Adjust clear button size */
    }
}

    </style>
</head>
<body>
    
    <form action="">
        <h2>Enquiry Now</h2>
        <label for="">Name</label>
        <input type="text" name="uname" required>
        <label for="">Email</label>
        <input type="email" name="email" required>
        <label for="">Phone</label>
        <input type="text" name="phone" required>
        <div class="btns">
            <button type="submit">Submit</button>
        <button id="call">Clear All</button>
        </div>

    </form>

    <div id="main">
        <div class="items">
            <!-- <span>&times</span>
            <h5>Name</h5>
            <div>Abc</div>

            <h5>Email</h5>
            <div>abc@gmail.com</div>

            <h5>Phone</h5>
            <div>8888888888</div> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
