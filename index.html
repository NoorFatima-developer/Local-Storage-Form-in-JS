<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Local Storage Form in JS</title>
    <style>

        *{
            /* universal selector */
            padding: 0;
            margin: 0;
            font-family: sans-serif;          
        }

        body {
            background-image: url(https://img.freepik.com/premium-photo/abstract-3d-render-modern-geometric-background-graphic-design_537590-190.jpg?semt=ais_hybrid);
            background-position: cover;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        form {
            color: white;
            width: 400px;
            padding: 10px;
            box-shadow: 0px 0px 10px 2px #ccc;
        }

        form h2 {
            padding: 20px 0px;
            text-align: center;
        }

        form label {
            display: block;
            font-size: 16px;
        }

        form input {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
        }

        form button {
            padding: 10px 25px;
            background-color: rgb(52, 111, 111);
            color: white;
            border: none;
            cursor: pointer;
        }

       #main {
        display: flex;
        flex-wrap: wrap;
        width: 1320px;
       }

       .items {
        flex-basis: 20%;
        margin: 1%;
        box-shadow: 0px 0px 10px 2px #ccc;
        padding: 1%;
        color: white;
        position: relative;
       }

       .items h5 {
        margin-top: 10px;
       }

       .items span {
        position: absolute;
        top: 0px;
        right: 0px;
        font-size: 30px;
        cursor: pointer;
       }
    </style>
</head>
<body>
    
    <form action="">
        <h2>Enquiry Now</h2>
        <label for="">Name</label>
        <input type="text" name="uname">
        <label for="">Email</label>
        <input type="email" name="email">
        <label for="">Phone</label>
        <input type="text" name="phone">
        <button type="submit">Submit</button>
    </form>

    <div id="main">
        <div class="items">
            <span>&times</span>
            <h5>Name</h5>
            <div>Abc</div>

            <h5>Email</h5>
            <div>abc@gmail.com</div>

            <h5>Phone</h5>
            <div>8888888888</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
